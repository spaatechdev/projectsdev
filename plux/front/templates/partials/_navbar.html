{% load static %}

{% block css %}
<style>
  .navbar .navbar-brand-wrapper .navbar-brand img {
    height: auto !important;
  }
</style>
{% endblock %}
<nav class="navbar default-layout col-lg-12 col-12 p-0 fixed-top d-flex align-items-top flex-row"
  style="background-color: #0d0b01;">
  <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-start">
    <div class="me-3">
      <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-bs-toggle="minimize">
        <span class="icon-menu"></span>
      </button>
    </div>
    <div>
      <a class="navbar-brand brand-logo" href="{% url 'signin' %}">
        <img src="{% static 'images/logo/plux-logo-main.png' %}" alt="logo" />
      </a>
      <a class="navbar-brand brand-logo-mini" href="{% url 'signin' %}">
        <img src="{% static 'images/logo/plux-logo-main.png' %}" alt="logo" />
      </a>
    </div>
  </div>
  <div class="navbar-menu-wrapper d-flex align-items-top">
    <ul class="navbar-nav">
      <li class="nav-item font-weight-semibold d-none d-lg-block ms-0">
        <h1 class="welcome-text">Hello, <span class="text-black fw-bold">{{request.user.first_name}}
            {{request.user.last_name}}</span></h1>
        <h3 class="welcome-sub-text">Welcome to PLUX </h3>
      </li>
    </ul>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item dropdown d-none d-lg-block user-dropdown">
        <a class="nav-link" id="UserDropdown" href="#" data-bs-toggle="dropdown" aria-expanded="false">
          <img class="img-xs rounded-circle" src="{% static 'images/no_user.png' %}" alt="Profile image"> </a>
        <div class="dropdown-menu dropdown-menu-right navbar-dropdown" aria-labelledby="UserDropdown">
          <div class="dropdown-header text-center">
            <img class="img-md rounded-circle" src="{% static 'images/no_user.png' %}" alt="Profile image">
            <p class="mb-1 mt-3 font-weight-semibold">{{request.user.first_name}} {{request.user.last_name}}</p>
            <p class="fw-light text-muted mb-0">{{request.user.email}}</p>
          </div>
          <a href="{% url 'myProfile' %}" class="dropdown-item"><i class="dropdown-item-icon mdi mdi-account-outline text-primary me-2"></i> My
            Profile <span class="badge badge-pill badge-danger">1</span></a>
          <a href="{% url 'signout' %}" class="dropdown-item"><i
              class="dropdown-item-icon mdi mdi-power text-primary me-2"></i>Sign Out</a>
        </div>
      </li>
    </ul>
    <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
      data-bs-toggle="offcanvas">
      <span class="mdi mdi-menu"></span>
    </button>
  </div>
</nav>
