{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="pagetitle">
    <h1>Edit Item Category</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
            <li class="breadcrumb-item"><a href="{% url 'itemCategoryList' %}">Item Category List</a></li>
            <li class="breadcrumb-item">Edit Item Category</li>
        </ol>
    </nav>
</div>
<section class="section">
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h4 class="card-title">Edit Item Category</h4>
                        </div>
                        <div class="col-md-6 mt-3">
                            <div class="float-end">
                                <a href="{% url 'itemCategoryList' %}" class="btn btn-primary btn-sm">Back</a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <form class="forms-sample" action="{% url 'itemCategoryEdit' itemCategory.id %}" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="id" value="{{itemCategory.id}}">
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea name="description" class="form-control" id="description" rows="5"
                                    placeholder="Description" required>{{itemCategory.description}}</textarea>
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-success me-2">Update</button>
                                <button type="reset" class="btn btn-light">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block js %}
{% endblock %}
