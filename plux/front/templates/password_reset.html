{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PLUX</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'vendors/feather/feather.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/ti-icons/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/typicons/typicons.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/simple-line-icons/css/simple-line-icons.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/css/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="{% static 'vendors/datatables.net-bs4/dataTables.bootstrap4.css '%}">
    <link rel="stylesheet" href="{% static 'js/select.dataTables.min.css '%}">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="{% static 'css/vertical-layout-light/style.css '%}">
    <!-- endinject -->
    <link rel="shortcut icon" href="{% static 'images/logo/favicon.png '%}" />
</head>

<body style="background-color: #0d0b01;">
    <div class="container-fluid">
        <div class="container col-xl-10 col-xxl-8 px-4">
            <div class="row align-items-center g-lg-5 py-5">
                <div class="col-lg-7 text-center text-lg-start">
                    <img src="{% static 'images/logo/plux-login-logo.png' %}" alt="" />
                </div>
                <div class="col-md-10 mx-auto col-lg-5">
                    <form class="p-4 p-md-5 border rounded-3 bg-light" id="register_form" method="POST"
                        action="{% url 'password_reset' %}">
                        {% csrf_token %}
                        {% if messages %}
                        {% for message in messages %}
                        {% if forloop.counter == 1 %}
                        <div class="{{ message.tags }}" style="height: 30px;">{{ message }}</div>
                        {% endif %}
                        {% endfor %}
                        {% endif %}
                        <span class="text-center text-danger" id="error_msg"></span>
                        <h3>Enter New Password</h3>
                        <div class="form-floating mb-3">
                            <div class="col-md-12 form-group">
                                <input type="password"  name="password" class="form-control" id="password" placeholder="New Password"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'New Password'">
                            </div>
                            <div class="col-md-12 form-group">
                                <input type="password"  name="confirmpassword" class="form-control" id="confirmpassword"
                                    placeholder="Confirm New Password" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'Confirm New Password'">
                            </div>

                            <button class="w-100 btn btn-lg btn-success" type="submit">Submit OTP</button>
                            <hr class="my-4">

                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- plugins:js -->
    <script src="{% static 'vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="{% static 'vendors/chart.js/Chart.min.js' %}"></script>
    <script src="{% static 'vendors/bootstrap-datepicker/bootstrap-datepicker.min.js' %}"></script>
    <script src="{% static 'vendors/progressbar.js/progressbar.min.js' %}"></script>

    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'js/off-canvas.js' %}"></script>
    <script src="{% static 'js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'js/template.js' %}"></script>
    <script src="{% static 'js/settings.js' %}"></script>
    <script src="{% static 'js/todolist.js' %}"></script>
    <!-- endinject -->
    <!-- Custom js for this page-->
    <script src="{% static 'js/jquery.cookie.js" type="text/javascript' %}"></script>
    <script src="{% static 'js/dashboard.js' %}"></script>
    <script src="{% static 'js/Chart.roundedBarCharts.js' %}"></script>
    <!-- End custom js for this page-->
    {% block js %}
    {% endblock %}
</body>

</html>
