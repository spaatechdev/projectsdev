{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="content-wrapper">
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h4 class="card-title">UOM</h4>
                        </div>
                        <div class="col-md-6">
                            <a href="{% url 'uomAdd' %}" class="btn btn-primary btn-sm float-end">Add</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="table-responsive">
                            <table class="table table-striped" id="dataTable">
                                <thead>
                                    <tr>
                                        <th>
                                            Sl. No
                                        </th>
                                        <th>
                                            description
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for uom in uoms %}
                                    <tr>
                                        <td class="py-1">
                                            {{forloop.counter}}
                                        </td>
                                        <td>
                                            {{uom.description}}
                                        </td>
                                        <td>
                                            <a href="{% url 'uomEdit' uom.id %}" class="btn btn-info btn-sm">
                                                Edit </a>
                                            <a onclick="return confirm('Are you sure you want to delete this?')"
                                                href="{% url 'uomDelete' uom.id %}"
                                                class="btn btn-danger btn-sm">
                                                Delete </a>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
    $(document).ready(function () {
        $('#dataTable').dataTable({
            "paginate": true,
            "sort": true,
            "language": {
                "emptyTable": "No Data Is Available."
            },
            "order": [
                [0, "desc"]
            ],
        });
    });
</script>
{% endblock %}
