{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="content-wrapper">
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h4 class="card-title">Edit store</h4>
                        </div>
                        <div class="col-md-6">
                            <a href="{% url 'storeList' %}" class="btn btn-primary btn-sm float-end">Back</a>
                        </div>
                    </div>
                    <div class="row">
                        <form class="forms-sample" action="{% url 'storeEdit' store.id %}" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="id" value="{{store.id}}">
                            <div class="form-group">
                                <label for="name">store Name</label>
                                <input type="text" class="form-control" name="name" id="name"
                                    placeholder="store Name" value="{{store.name}}" required>
                            </div>
                            <div class="form-group">
                                <label for="address_1">Address 1</label>
                                <textarea name="address_1" class="form-control" id="address_1" rows="5"
                                    placeholder="Address 1" required>{{store.address_1}}</textarea>
                            </div>
                            <div class="form-group">
                                <label for="address_2">Address 2</label>
                                <textarea name="address_2" class="form-control" id="address_2" rows="5"
                                    placeholder="Address 2">{{store.address_2}}</textarea>
                            </div>
                            <div class="form-group">
                                <label for="gst_no">GST Number</label>
                                <input type="text" class="form-control" name="gst_no" id="gst_no"
                                    placeholder="GST Number" value="{{store.gst_no}}">
                            </div>
                            <div class="form-group">
                                <label for="contact_no">Contact No</label>
                                <input type="text" class="form-control" id="contact_no" name="contact_no"
                                    placeholder="99******49" onkeypress="return event.charCode >= 48 && event.charCode <= 57" maxlength="10" value="{{store.contact_no}}">
                            </div>
                            <div class="form-group">
                                <label for="contact_name">Contact Name</label>
                                <input type="text" class="form-control" id="contact_name" name="contact_name"
                                    placeholder="John Doe" value="{{store.contact_name}}">
                            </div>
                            <div class="form-group">
                                <label for="contact_email">Contact Email</label>
                                <input type="email" class="form-control" id="contact_email" name="contact_email"
                                    placeholder="john@example.com" value="{{store.contact_email}}">
                            </div>
							<div class="form-group">
                                <label for="manager_name">Manager Name</label>
                                <input type="text" class="form-control" id="manager_name" name="manager_name"
                                    placeholder="John Doe" value="{{store.manager_name}}">
                            </div>
                            <div class="form-group">
                                <label for="country">Country</label>
                                <select class="form-control" id="country" name="country">
                                    <option value="">Select Country</option>
                                    {% for country in countries %}
                                    <option value="{{country.id}}" {% if country.id == store.country_id %} selected {% endif %}>{{country.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="state">State</label>
                                <select class="form-control" id="state" name="state">
                                    <option value="{{store.state_id}}">{{store.state.name}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="city">City</label>
                                <select class="form-control" id="city" name="city">
                                    <option value="{{store.city_id}}">{{store.city.name}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="pin">PIN</label>
                                <input type="text" class="form-control" maxlength="6" id="pin" name="pin"
                                    onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                                    placeholder="700001" value="{{store.pin}}">
                            </div>
                            <button type="submit" class="btn btn-primary me-2">Submit</button>
                            <button class="btn btn-light">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
    var store_state = "{{store.state_id}}";
    var store = "{{store.city_id}}";
    $(document).on('change', '#country', function () {
        let country_id = $(this).val();
        $.ajax({
            url: "{% url 'getStatesByCountry' %}",
            type: 'post',
            data: ({ country_id: country_id, csrfmiddlewaretoken: '{{csrf_token}}' }),
            success: function (response) {
                if (response.code == 200) {
                    var options_text = `<option value="">Select State</option>`;
                    for (let index = 0; index < response.data.length; index++) {
                        options_text += `<option value="${response.data[index].id}">${response.data[index].name}</option>`;
                    }
                    $("#state").html(options_text);
                } else {
                    alert(response.message);
                }
            },
        });
    });
    $(document).on('change', '#state', function () {
        let state_id = $(this).val();
        $.ajax({
            url: "{% url 'getCitiesByState' %}",
            type: 'post',
            data: ({ state_id: state_id, csrfmiddlewaretoken: '{{csrf_token}}' }),
            success: function (response) {
                if (response.code == 200) {
                    var options_text = `<option value="">Select City</option>`;
                    for (let index = 0; index < response.data.length; index++) {
                        options_text += `<option value="${response.data[index].id}">${response.data[index].name}</option>`;
                    }
                    $("#city").html(options_text);
                } else {
                    alert(response.message);
                }
            },
        });
    });
</script>
{% endblock %}
