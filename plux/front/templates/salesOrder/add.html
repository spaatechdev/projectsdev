{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="pagetitle">
    <h1>Add Sales Order</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
            <li class="breadcrumb-item"><a href="{% url 'salesOrderList' %}">Sales Order List</a></li>
            <li class="breadcrumb-item">Add Sales Order</li>
        </ol>
    </nav>
</div>
<section class="section">
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h4 class="card-title">Add Sales Order</h4>
                        </div>
                        <div class="col-md-6 mt-3">
                            <div class="float-end">
                                <a href="{% url 'salesOrderList' %}" class="btn btn-primary btn-sm">Back</a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <form class="forms-sample" id="salesOrderForm" action="{% url 'salesOrderAdd' %}" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="salesperson_id">Salesperson</label>
                                        <select name="salesperson_id" id="salesperson_id" class="form-control" required>
                                            <option value="">Select Salesperson</option>
                                            {% for salesperson in salespersons %}
                                            <option value="{{salesperson.id}}">{{salesperson.salesperson_name}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="sales_order_date">Sales Order Date</label>
                                        <input type="date" name="sales_order_date" class="form-control"
                                            id="sales_order_date" required placeholder="Sales Order Date">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <!-- <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="ammend_no">Ammend Number</label>
                                        <input type="text" name="ammend_no" class="form-control" id="ammend_no" required
                                            placeholder="Ammend Number"
                                            onkeypress="return (event.charCode >=45 &&  event.charCode <= 46) || (event.charCode >= 48 && event.charCode <= 57)">
                                    </div>
                                </div> -->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="customer_id">Customer</label>
                                        <select name="customer_id" id="customer_id" class="form-control" required>
                                            <option value="">Select Customer</option>
                                            {% for customer in customers %}
                                            <option value="{{customer.id}}">{{customer.customer_name}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="notes">Notes</label>
                                        <textarea name="notes" id="notes" rows="5" class="form-control" required
                                            placeholder="Notes"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row content_parent">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="item_id">Item</label>
                                        <select name="item_id[]" id="item_id" class="form-control item_id" required>
                                            <option value="">Select Item</option>
                                            {% for item in items %}
                                            <option value="{{item.id}}">{{item.description}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>Quantity</label>
                                        <input type="text" class="form-control item_quantity" name="quantity[]"
                                            placeholder="100" required
                                            onkeypress="return (event.charCode >=45 &&  event.charCode <= 46) || (event.charCode >= 48 && event.charCode <= 57)">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>Unit Price</label>
                                        <input type="text" class="form-control item_unit_price" name="unit_price[]"
                                            placeholder="10" required readonly
                                            onkeypress="return (event.charCode >=45 &&  event.charCode <= 46) || (event.charCode >= 48 && event.charCode <= 57)">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Amount</label>
                                        <input type="text" class="form-control item_total_amount" name="amount[]"
                                            placeholder="100,000" required readonly
                                            onkeypress="return (event.charCode >=45 &&  event.charCode <= 46) || (event.charCode >= 48 && event.charCode <= 57)">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <button type="button" class="btn btn-sm btn-info mt-4 add_item">Add More
                                            Item</button>
                                    </div>
                                </div>
                            </div>
                            <div class="add_more_content">
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="total_amount">Total Amount</label>
                                        <input type="text" name="total_amount" class="form-control" id="total_amount"
                                            required placeholder="Total Amount" readonly
                                            onkeypress="return (event.charCode >=45 &&  event.charCode <= 46) || (event.charCode >= 48 && event.charCode <= 57)">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="commission">commission</label>
                                        <input type="text" name="commission" class="form-control" id="commission"
                                            required placeholder="100"
                                            onkeypress="return (event.charCode >=45 &&  event.charCode <= 46) || (event.charCode >= 48 && event.charCode <= 57)">
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-success me-2">Submit</button>
                                <button type="reset" class="btn btn-light">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block js %}
<script>
    $(document).on('click', '.add_item', function () {
        $('.add_more_content').append(`<div class="row content_parent">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="item_id">Item</label>
                                        <select name="item_id[]" id="item_id" class="form-control item_id" required>
                                            <option value="">Select Item</option>
                                            {% for item in items %}
                                            <option value="{{item.id}}">{{item.description}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>Quantity</label>
                                        <input type="text" class="form-control item_quantity" name="quantity[]" placeholder="100" required
                                        onkeypress="return (event.charCode >=45 &&  event.charCode <= 46) || (event.charCode >= 48 && event.charCode <= 57)">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>Unit Price</label>
                                        <input type="text" class="form-control item_unit_price" name="unit_price[]" placeholder="10" required readonly
                                        onkeypress="return (event.charCode >=45 &&  event.charCode <= 46) || (event.charCode >= 48 && event.charCode <= 57)">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Amount</label>
                                        <input type="text" class="form-control item_total_amount" name="amount[]" placeholder="100,000" required readonly
                                        onkeypress="return (event.charCode >=45 &&  event.charCode <= 46) || (event.charCode >= 48 && event.charCode <= 57)">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <button type="button" class="btn btn-sm btn-danger mt-4 remove_item">Remove</button>
                                    </div>
                                </div>
                            </div>`);
    });

    $(document).on('click', '.remove_item', function () {
        $(this).parents().closest('.content_parent').remove();
        calculateTotalAmount();
    });

    $(document).on('keyup', '.item_quantity', function () {
        item_total_amount = 0;
        item_quantity = $(this).val();
        item_unit_price = $(this).parents(".content_parent").find('.item_unit_price').val();
        if (item_quantity != "" && item_unit_price != "") {
            item_total_amount = item_quantity * item_unit_price;
            $(this).parents(".content_parent").find('.item_total_amount').val(item_total_amount.toFixed(2));
        }
        calculateTotalAmount();
    });

    $(document).on('keyup', '.item_unit_price', function () {
        item_total_amount = 0;
        item_unit_price = $(this).val();
        item_quantity = $(this).parents(".content_parent").find('.item_quantity').val();
        if (item_quantity != "" && item_unit_price != "") {
            item_total_amount = item_quantity * item_unit_price;
            $(this).parents(".content_parent").find('.item_total_amount').val(item_total_amount.toFixed(2));
        }
        calculateTotalAmount();
    });

    function calculateTotalAmount() {
        total_amount = 0;
        $('.item_total_amount').each(function () {
            if ($(this).val() != "") {
                total_amount += parseInt($(this).val());
            }
        });
        $("#total_amount").val(total_amount);
    }

    $(document).on('change', '.item_id', function () {
        elem = $(this);
        item_id = elem.val();
        $.ajax({
            url: "{% url 'getItemDetails' %}",
            type: 'post',
            data: ({ item_id: item_id }),
            success: function (response) {
                if (response.code == 200) {
                    elem.parents('.content_parent').find('.item_unit_price').val(response.itemDetails['unit_price'])
                } else {
                    alert(response.message);
                }
            },
        });
    });
</script>
{% endblock %}
