{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="pagetitle">
    <h1>Add Standard Term</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
            <li class="breadcrumb-item"><a href="{% url 'standardTermList' %}">Standard Term List</a></li>
            <li class="breadcrumb-item">Add Standard Term</li>
        </ol>
    </nav>
</div>
<section class="section">
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h4 class="card-title">Add Standard Term</h4>
                        </div>
                        <div class="col-md-6 mt-3">
                            <div class="float-end">
                                <a href="{% url 'standardTermList' %}" class="btn btn-primary btn-sm">Back</a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <form class="forms-sample" action="{% url 'standardTermAdd' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="description">description</label>
                                <textarea name="description" id="description" rows="5" placeholder="Description"
                                    class="form-control" required></textarea>
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-success me-2">Submit</button>
                                <button type="reset" class="btn btn-light">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block js %}
{% endblock %}
