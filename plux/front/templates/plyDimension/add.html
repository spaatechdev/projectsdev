{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="content-wrapper">
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h4 class="card-title">Add Ply Dimension</h4>
                        </div>
                        <div class="col-md-6">
                            <a href="{% url 'plyDimensionList' %}" class="btn btn-primary btn-sm float-end">Back</a>
                        </div>
                    </div>
                    <div class="row">
                        <form class="forms-sample" action="{% url 'plyDimensionAdd' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea name="description" class="form-control" id="description" rows="5"
                                    placeholder="Description" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="length_ft">Lenght(Ft)</label>
                                <input type="text" name="length_ft" class="form-control" id="length_ft"
                                    placeholder="Length(Ft)"
                                    onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                            </div>
                            <div class="form-group">
                                <label for="breadth_ft">Breadth(Ft)</label>
                                <input type="text" name="breadth_ft" class="form-control" id="breadth_ft"
                                    placeholder="Breadth(Ft)"
                                    onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                            </div>
                            <div class="form-group">
                                <label for="length_mt">Lenght(Mt)</label>
                                <input type="text" name="length_mt" class="form-control" id="length_mt" readonly>
                            </div>
                            <div class="form-group">
                                <label for="breadth_mt">Lenght(Mt)</label>
                                <input type="text" name="breadth_mt" class="form-control" id="breadth_mt" readonly>
                            </div>
                            <div class="form-group">
                                <label for="square_ft">Square(Ft)</label>
                                <input type="text" name="square_ft" class="form-control" id="square_ft" readonly>
                            </div>
                            <div class="form-group">
                                <label for="square_mt">Square(Mt)</label>
                                <input type="text" name="square_mt" class="form-control" id="square_mt" readonly>
                            </div>
                            <button type="submit" class="btn btn-primary me-2">Submit</button>
                            <button class="btn btn-light">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
    $(document).on('keyup', '#length_ft', function () {
        setDimension();
    });

    function setDimension() {
        console.log('scsc');
    }
</script>
{% endblock %}
